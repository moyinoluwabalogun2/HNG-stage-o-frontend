<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us – Balogun Moyinoluwa Umar</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="contact-container">
    <h1>Contact Us</h1>
    <form id="contactForm">
      <label for="name">Full Name</label>
      <input id="name" type="text" data-testid="test-contact-name" aria-describedby="error-name">

      <label for="email">Email</label>
      <input id="email" type="email" data-testid="test-contact-email" aria-describedby="error-email">

      <label for="subject">Subject</label>
      <input id="subject" type="text" data-testid="test-contact-subject" aria-describedby="error-subject">

      <label for="message">Message</label>
      <textarea id="message" rows="4" data-testid="test-contact-message" aria-describedby="error-message"></textarea>

      <button type="submit" data-testid="test-contact-submit">Send Message</button>

      <p id="success" class="success" data-testid="test-contact-success" hidden>✅ Message sent successfully!</p>
      <p id="error-name" class="error" data-testid="test-contact-error-name"></p>
      <p id="error-email" class="error" data-testid="test-contact-error-email"></p>
      <p id="error-subject" class="error" data-testid="test-contact-error-subject"></p>
      <p id="error-message" class="error" data-testid="test-contact-error-message"></p>
    </form>
  </div>

  <div class="nav-links">
    <a href="index.html">Home</a>
    <a href="about.html">About Me</a>
  </div>

  <script src="contact.js"></script>
</body>
</html>
